project:
  type: book
  output-dir: docs

book:
  title: "Practical Guide to Health Data Science in Aotearoa New Zealand"
  author: "Precision Driven Health"
  search: true
  downloads: [pdf, epub]
  sharing: [twitter, linkedin]
  cover-image: /img/cover.jpg
  date: 01/12/2022
  date-format: "MMMM YYYY"
  chapters:
    - index.qmd
    - intro.qmd
    - starting.qmd
    - basics.qmd
    - collaboration.qmd
    - data-landscape.qmd
    - data-identifiability.qmd
    - data-preparation.qmd
    - modelling.qmd
    - evaluation.qmd
    - deployment-lifecycle.qmd
    - references.qmd
  # comments:
  #   hypothesis: true

# banner style for the title
title-block-banner: "#008084"

# table of contents settings
toc-location: right
toc-title: "On this page"

# captions and references
reference-location: section
cap-location: margin
bibliography: references.bib
citations-hover: true
# citation-location: margin
citation-location: section
footnotes-hover: true

# external links
link-external-icon: true
link-external-newwindow: true

format:
  html:
    theme: cosmo

execute:
  freeze: auto